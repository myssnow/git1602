                                <h1> 注册 </h1> 
                                <p> 
                                    <label for="usernamesignup" class="uname"  data-icon="u">用户名</label>

                                </p>
                                <p>

                                    <input id="passwordsignup" name="passwordsignup"  required="required" type="password" placeholder="密码"/>

                                <p>

                                    <input id="passwordsignup_confirm" name="passwordsignup_confirm"  required="required" type="password" placeholder="确认密码"/>
                                </p>
                                <p> 
                                    <label for="phone" class="youpasswd" data-icon="p">手机号 </label>
                                    <input id="phone" name="phone" required="required" type="text"  placeholder="手机号"/>
                                </p>
                                <p class="signin button"> 
									<input type="button" id="sub1" value="Sign up"/> 
								</p>
                                <p class="change_link">  
									已有账号？
